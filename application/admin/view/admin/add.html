<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-L-admin1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/admin/css/font.css">
  <link rel="stylesheet" href="/static/admin/css/xadmin.css">
  <script src="/static/admin/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="x-body">
  <form class="layui-form">
    <div class="layui-form-item">
      <label for="adminname" class="layui-form-label">
        <span class="x-red">*</span>登录名
      </label>
      <div class="layui-input-inline">
        <input type="text" id="adminname" name="adminname" required lay-verify="required"
               autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">
        <span class="x-red">*</span>将会成为您唯一的登入名
      </div>
    </div>
    <div class="layui-form-item">
      <label for="phone" class="layui-form-label">
        <span class="x-red">*</span>手机
      </label>
      <div class="layui-input-inline">
        <input type="text" id="phone" name="phone" required lay-verify="phone"
               autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux"></div>
    </div>
    <div class="layui-form-item">
      <label for="character" class="layui-form-label">
        <span class="x-red">*</span>角色
      </label>
      <div class="layui-input-inline">
        <select id="character" name="character" class="valid">
          <option value="0">超级管理员</option>
          <option value="1">普通管理员</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label for="L_pass" class="layui-form-label">
        <span class="x-red">*</span>密码
      </label>
      <div class="layui-input-inline">
        <input type="password" id="L_pass" name="password" required lay-verify="pass"
               autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">
        6到16个字符
      </div>
    </div>
    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label">
        <span class="x-red">*</span>确认密码
      </label>
      <div class="layui-input-inline">
        <input type="password" id="L_repass" name="repass" required lay-verify="repass"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label">
      </label>
      <button  class="layui-btn" lay-filter="add" lay-submit="">
        增加
      </button>
    </div>
  </form>
</div>
<script>
  layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
            ,layer = layui.layer;

    //自定义验证规则
    form.verify({
      adminname: function(value){
        if(value.length < 5){
          return '昵称至少得5个字符啊';
        }
      }
      ,pass: [/(.+){6,12}$/, '密码必须6到12位']
      ,repass: function(value){
        if($('#L_pass').val()!=$('#L_repass').val()){
          return '两次密码不一致';
        }
      }
    });

    //监听提交
    form.on('submit(add)', function(data){
      var data1 = data.field;
      $.ajax({
        url: '{:url(\'admin/adminadd\')}',
        type: 'POST',
        data: data1,
        dataType: 'text',
        success:function (z) {
          var obj = JSON.parse(z);
          if (obj.code == 1){
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
            });
          }else {
            //发异步，把数据提交给php
            layer.alert(obj.msg, {icon: 5})
          }
        }
      })
      return false;
    });
  });
</script>
</body>
</html>
